<div class="form-check form-check-inline" [style.width]="formWidth" *ngFor="let row of arrData; let i = index">
    <input
        class="form-check-input"
        type="checkbox"
        [name]="name+i"
        [value]="row[indexVal]"
        [(ngModel)]="csiModel[i].checked"
        (ngModelChange)="csiModelChange.emit(csiModel)"
        [required]="required"
        (blur)="blur()"
    />
    <label class="form-check-label">{{row[indexText]}}</label>
</div>
<small class="form-text text-danger" [class]="error != '' ? 'show' : 'hide'">{{error}}</small>
