<div bsModal #modal="bs-modal" class="modal fade {{ classModal }}" tabindex="-1">
    <div class="modal-dialog {{ classModalDialog }}">
        <div class="modal-content" [style.border-radius]="classModal != '' ? '0px' : null">
            <div class="modal-header" *ngIf="header != ''">
              <h4 class="modal-title semi-bold">{{header}}</h4>
              <button type="button" class="close" data-dismiss="modal" (click)="modal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
