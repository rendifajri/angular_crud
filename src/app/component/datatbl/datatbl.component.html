<div>
    <div class="form-inline">
      <div class="input-group mr-2 mt-2" style="width: 200px;">
        <input type="text" class="form-control form-control-sm" placeholder="Search"[(ngModel)]="searchName">
        <button type="button" (click)="searchName = '';search()" class="fs-10 csi_btn_inside">
          <i class="fa fa-times text-secondary"></i>
        </button>
      </div>
      <div class="input-group mr-2 mt-2">
        <button class="btn btn-sm csi_bg_orange" (click)="search()"><i class="fa fa-search"></i></button>
        <!--<button (click)="showModal()" class="btn btn-cons float-right btn_blue"><i class="fa fa-plus"></i> Add data</button>-->
      </div>
    </div>
  </div>
  <div #tableWrapper class="table-responsive mt-1">
    <ngx-datatable
      #table
      class='table table-hover'
      [columns]="columns"
      [rows]="rows"
      [selected]="rowsSelected"
      [loadingIndicator]="loading"
      [scrollbarH]="settingSscrollBarH"
      [columnMode]="settingColumnMode"
      [selectionType]="settingSelectionType"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10">
      <ngx-datatable-column *ngFor="let column of columns; let i = index;" name="{{column.name}}" prop="{{column.prop}}" [width]="column.width" [maxWidth]="column.maxWidth" [sortable]="column.sortable">
        <ng-template ngx-datatable-cell-template *ngIf="column.name==='Action'" let-value="value" let-row="row">
          {{value}}
          <!--<span>
            <button class="btn btn-sm btn_action_tosca m-r-5" (click)="showEdit(row)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-sm btn_action_red" (click)="showDelete(row)"><i class="fa fa-trash"></i></button>
            <! --<button class="btn btn-sm btn_action_navi" (click)="showDelete(row)"><i class="fa fa-trash"></i></button>-- >
          </span>-->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
