<div class="form-check form-check-inline" [style.width]="formWidth" *ngFor="let row of arrData">
    <input
        class="form-check-input"
        type="radio"
        [name]="name"
        [value]="row[indexVal]"
        [(ngModel)]="csiModel"
        (ngModelChange)="csiModelChange.emit(csiModel)"
        [required]="required"
        (change)="blur()"
        (blur)="blur()"
        />
    <label class="form-check-label">{{row[indexText]}}</label>
</div>
<small class="form-text text-danger" [class]="error != '' ? 'show' : 'hide'">{{error}}</small>
